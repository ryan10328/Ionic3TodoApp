<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addTodo()">New</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="searchTodos()" [(ngModel)]="searchQuery"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item>
        <ion-label [ngClass]="{'done': item.done}">{{ item.title }}</ion-label>
        <ion-checkbox [(ngModel)]="item.done" (click)="toggleTodo(item)"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteTodo(item)">
          <ion-icon name="remove-circle"></ion-icon>
          delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
