<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addTodo()">New</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of todos">
      <ion-label [ngClass]="{'done': item.done}">{{ item.title }}</ion-label>
      <ion-checkbox [(ngModel)]="item.done"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
